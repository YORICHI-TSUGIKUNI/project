<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Submission</title>
</head>
<body>
    <h1>Submit Your Code Snippet</h1>
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="language">Preferred Code Language:</label>
        <select id="language" name="language" required>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select><br><br>

        <label for="stdin">Standard Input (stdin):</label><br>
        <textarea id="stdin" name="stdin" rows="4" cols="50"></textarea><br><br>

        <label for="source_code">Source Code:</label><br>
        <textarea id="textArea" name="source_code" rows="10" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src = "sketch.js"></script>
    <style src = "style.css"></style>
</body>
</html>
